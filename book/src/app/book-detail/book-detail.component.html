<div id="book-details" *ngIf="dataLoaded">
	<section class="site-content site-section">
		<div class="container">
			    <div class="row">
			    	<div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 site-block">
			            <img src={{baseUrl+bookimage}} alt="" class="img-responsive push-bit">
			    	</div>
			    	<div class="col-sm-6 push-bit">
			    		<div class="book_title">
			    			{{book[0].title}}
			    		</div>
			    		<div class="book_authors">
			    			by {{book[0].authors}}
			    		</div>
			    		<hr>
			    		<div class="clearfix">
				        	<div class="pull-right">
				            	<span class="h2"><strong>$ {{book[0].cost}}</strong></span>
				        	</div>
				        	<span class="h4" *ngIf="book[0].available_copies > 0"><strong class="text-success">IN STOCK</strong><br><small>{{book[0].available_copies}} Available</small></span>
				        	<span class="h4" *ngIf="book[0].available_copies == 0"><strong class="text-success">NOT IN STOCK</strong></span>
				    </div>
				    <input type="button" class="btn btn-sm btn-primary reg-btn addtocart" [attr.disabled]="book[0].available_copies == 0 ? true : null" (click)="addtocart(book[0].book_id)" value="Add to Cart">
				    <input type="button" class="btn btn-sm btn-primary reg-btn" routerLink="/checkout" routerLinkActive="active" value="Checkout">
			    </div>
		        <!-- END Info -->
		    </div>
		</div>
	</section>
</div>
