<div id="add-admin-container">
	<app-admin-sidebar></app-admin-sidebar>
  	<div id="page-container" ng-app="regApp" ng-controller="regCtrl">
	    <section class="site-content site-section">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 site-block">
	                    <!-- Sign Up Form -->
	                    <form method="post" id="form-add-cat" class="form-horizontal" name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
	                    	<div class="form-group">
	                            <div class="col-xs-12">
	                           		<h2> <small> Add a category </small></h2>
	                           	</div>
							</div>
	                        <div class="form-group">
	                            <div class="col-xs-12">
	                                <div class="input-group">
	                                    <label for="category">Category Name</label>
	                                    <input type="text" id="register-category" name="category" class="form-control input-lg" [(ngModel)]="model.category" #category="ngModel" [ngClass]="{ 'is-invalid': f.submitted && category.invalid }" required />
	                                    <div *ngIf="f.submitted && category.invalid" class="invalid-feedback">
	                                        <div *ngIf="category.errors.required">Category Name is required</div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="form-group form-actions">
	                            <div class="col-xs-6 text-right reg-btn">
	                                <button type="submit" class="btn btn-sm btn-primary reg-btn"><i class="fa fa-plus"></i> Add Category</button>
	                            </div>
	                            <div class="col-xs-6 text-left">
	                                <button type="reset" id="reset-btn" style="display: none" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> Reset</button>
	                            </div>
	                        </div>
	                    </form>
	                    <!-- END Sign Up Form -->
	                </div>
	            </div>
	        </div>
	    </section>
	</div>
   	<div id="content">
    	<router-outlet></router-outlet>
  	</div>
</div>
