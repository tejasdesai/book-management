<div id="requested-books-container">
	<app-admin-sidebar></app-admin-sidebar>
  	
  	<div id="page-container">
	    <section class="site-content site-section">
	        <div class="container">
	            <div class="row">
	            	<div class="col-sm-offset-3 col-lg-4 col-lg-10 offset-lg-1 site-block" *ngIf="books.length == 0">
						<div class="cart_title">Book Requests</div>
						<div class="cart_items">
							There are no pending requests. 
						</div>
					</div>
	                <div class="col-sm-offset-3 col-lg-4 col-lg-10 offset-lg-1 site-block">
	                	<ul class="cart_list">
							<li class="cart_item clearfix" *ngFor="let x of books" id="item_{{x.book_id}}">
								<div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
									<div class="cart_item_name book_requestdetail">
										<div class="cart_item_title"> Name </div>
										<div class="cart_item_text">{{x.book_name}}</div>
									</div>
									<div class="cart_item_name book_requestdetail">
										<div class="cart_item_title"> Requested by </div>
										<div class="cart_item_text">{{x.first_name}} {{x.last_name}}</div>
									</div>
									<div class="cart_item_name book_requestdetail">
										<div class="cart_item_title"> Requested on </div>
										<div class="cart_item_text">{{getDate(x.requested_on)}}</div>
									</div>
									<div class="cart_item_price book_requestaction">
										<div class="cart_item_title">Actions</div>
										<div class="cart_item_actions">
											<small><i class="fa fa-shopping-cart text-muted"></i> <a href="javascript:void(0)" class="text-muted"  (click)="notifyuser(x.email_id, x.book_name)">Notify user for availability</a></small><br/>
											<small><i class="fa fa-shopping-cart text-muted"></i> <a href="javascript:void(0)" class="text-muted" (click)="deletereq(x.req_id)">Delete request</a></small><br/>
										</div>
									</div>
								</div>
							</li>
						</ul>
	                </div>
	             </div>
	        </div>
	    </section>
	</div>
</div>
