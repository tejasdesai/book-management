<div id="manage-availability-container">
	<app-admin-sidebar></app-admin-sidebar>
  	
  	<div id="page-container">
	    <section class="site-content site-section">
	        <div class="container">
	            <div class="row">
	            	 <div class="input-group mb-3 searchbook">
				        <input type="text" class="form-control" id="search-book" placeholder="Search by Title, Author or ISBN">
				        <div class="input-group-append">
				            <span class="input-group-text" id="basic-addon2" (click)="searchbook()"><img src="assets/images/search.png"></span>
				        </div>
				    </div>
	                <div class="col-sm-offset-3 col-lg-4 col-lg-10 offset-lg-1 site-block">
	                	<ul class="cart_list">
							<li class="cart_item clearfix" *ngFor="let x of books" id="item_{{x.book_id}}">
								<div class="cart_item_image"><img src={{baseUrl+x.cover_image_path}} title={{x.title}}></div>
								<div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
									<div class="cart_item_name cart_info_col">
										<div class="cart_item_title"> Name </div>
										<div class="cart_item_text"><a (click)="viewProduct(x.book_id)" style="cursor: pointer;"> {{x.title}} </a></div>
									</div>
									<div class="cart_item_price cart_info_col">
										<div class="cart_item_title">Actions</div>
										<div class="cart_item_actions">
											<small><a href="javascript:void(0)" class="text-muted" [queryParams]="{id:x.book_id}" routerLink="/admin/edit-book" routerLinkActive="active"> <i class="fa fa-edit text-muted"></i> &nbsp; Edit details</a></small><br/>
											<small><a href="javascript:void(0)" class="text-muted" (click)="deletebook(x.book_id)"><i class="fa fa-remove text-muted"></i> &nbsp; Delete book</a></small><br/>
											<small><a href="javascript:void(0)" class="text-muted" (click)="actions(x.book_id, 1)"><i class="fa fa-check text-muted"></i> &nbsp; Mark available</a></small><br/>
											<small><a href="javascript:void(0)" class="text-muted" (click)="actions(x.book_id, 0)"><i class="fa fa-ban text-muted"></i> &nbsp; Mark unavailable</a></small>
										</div>
									</div>
								</div>
							</li>
						</ul>
	                </div>
	             </div>
	        </div>
	    </section>
	</div>
</div>
