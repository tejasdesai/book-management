<div id="page-container">
	<section class="site-content site-section">
	    <div class="container">
	        <div class="row">
	            <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 site-block">
	                <!-- Log In Form -->
	                <form method="post" id="formrecover" name="form" class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
	                    <div class="form-group">
	                        <div class="col-xs-12">
	                            <div class="input-group">
	                                <label for="loginemail">Registered Email</label>
	                                <input type="email" id="loginemail" name="email" class="form-control input-lg" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
	                                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
			                        	<div *ngIf="email.errors.required">Email is required</div>
			                        	<div *ngIf="email.errors.email">Email must be a valid email address</div>	
			                        </div>
	                            </div>
                        	</div>
	                    </div>
	                    <div class="form-group form-actions">
	                        <div class="col-xs-6 text-right" style="float: right;">
	                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-arrow-right"></i> Email Passcode</button>
	                        </div>
	                    </div>
	                    <div class="form-group">

	                    </div>
	                </form>
	                <!-- END Log In Form -->
	            </div>
	        </div>
	    </div>
	</section>
</div>
<!-- END Sign Up Action -->
