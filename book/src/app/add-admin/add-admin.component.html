<div id="add-admin-container">
	<app-admin-sidebar></app-admin-sidebar>
  	<div id="page-container" ng-app="regApp" ng-controller="regCtrl">
	    <section class="site-content site-section">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 site-block">
	                    <!-- Sign Up Form -->
	                    <form method="post" id="form-sign-up" class="form-horizontal" name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
	                    	<div class="form-group">
	                            <div class="col-xs-12">
	                           		<h2> <small> Add new admin </small></h2>
	                           	</div>
							</div>
	                        <div class="form-group">
	                            <div class="col-xs-12">
	                                <div class="input-group">
	                                    <label for="firstname">First Name</label>
	                                    <input type="text" id="register-firstname" name="firstname" class="form-control input-lg" [(ngModel)]="model.firstname" #firstname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstname.invalid }" required />
	                                    <div *ngIf="f.submitted && firstname.invalid" class="invalid-feedback">
	                                        <div *ngIf="firstname.errors.required">First Name is required</div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <div class="col-xs-12">
	                                <div class="input-group">
	                                    <label for="lastname">Last Name</label>
	                                    <input type="text" id="register-lastname" name="lastname" class="form-control input-lg" [(ngModel)]="model.lastname" #lastname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastname.invalid }" required />
	                                    <div *ngIf="f.submitted && lastname.invalid" class="invalid-feedback">
	                                        <div *ngIf="lastname.errors.required">Last Name is required</div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <div class="col-xs-12">
	                                <div class="input-group">
	                                    <label for="loginemail">Email</label>
	                                    <input type="email" id="register-email" name="loginemail" class="form-control input-lg" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
	                                    <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
	                                        <div *ngIf="email.errors.required">Email is required</div>
	                                        <div *ngIf="email.errors.email">Email must be a valid email address</div>   
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <div class="col-xs-12">
	                                <div class="input-group">
	                                    <label for="contact">Contact (format: xxx-xxx-xxxx)</label>
	                                    <input type="tel" id="register-contact" name="contact" class="form-control input-lg"  [(ngModel)]="model.contact" #contact="ngModel" [ngClass]="{ 'is-invalid': f.submitted && contact.invalid }" pattern="^\d{3}-\d{3}-\d{4}$" required/>
	                                    <div *ngIf="f.submitted && contact.invalid" class="invalid-feedback">
	                                        <div *ngIf="contact.errors.required">Contact is required</div>
	                                        <div *ngIf="contact.errors.pattern">Enter valid contact number</div>   
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <div class="col-xs-12">
	                                <div class="input-group">
	                                    <label for="address">Address</label>
	                                    <input type="text" id="register-address" name="address" class="form-control input-lg" [(ngModel)]="model.address" #address="ngModel" [ngClass]="{ 'is-invalid': f.submitted && address.invalid }" required />
	                                    <div *ngIf="f.submitted && address.invalid" class="invalid-feedback">
	                                        <div *ngIf="address.errors.required">Address is required</div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>                  
	                        <div class="form-group">
	                            <div class="col-xs-12">
	                                <div class="input-group">
	                                    <label for="password">Password</label>
	                                    <input type="password" id="register-password" name="password" class="form-control input-lg" [(ngModel)]="model.password" #password="ngModel" ng-model="password" [ngClass]="{ 'is-invalid': f.submitted && address.invalid }" required minlength="6" />
	                                    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
	                                        <div *ngIf="password.errors.required">Password is required</div>
	                                         <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <div class="col-xs-12">
	                                <div class="input-group">
	                                    <label for="confirmpassword">Confirm Password</label>
	                                    <input type="password" id="register-password-verify" name="confirmpassword" class="form-control input-lg" [(ngModel)]="model.confirmpassword" #confirmpassword="ngModel"  validateEqual="password" ng-match="password" [ngClass]="{ 'is-invalid': f.submitted && IsMatch }" required minlength="6"/>
	                                    <div *ngIf="f.submitted && confirmpassword.invalid" class="invalid-feedback">
	                                        <div *ngIf="IsMatch">Password mismatch</div>
	                                    </div>
	                               </div>
	                            </div>
	                        </div>
	                        <div class="form-group form-actions">
	                            <div class="col-xs-6 text-right reg-btn">
	                                <button type="submit" class="btn btn-sm btn-primary reg-btn"><i class="fa fa-plus"></i> Register</button>
	                            </div>
	                        </div>
	                    </form>
	                    <!-- END Sign Up Form -->
	                </div>
	            </div>
	        </div>
	    </section>
	</div>
   	<div id="content">
    	<router-outlet></router-outlet>
  	</div>
</div>
