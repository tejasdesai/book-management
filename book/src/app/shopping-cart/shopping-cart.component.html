<div id="shopping-cart">
	<section class="site-content site-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-10 offset-lg-1">
					<div class="cart_items" *ngIf="cartitems.length == 0">
						<div class="cart_title">Shopping Cart</div>
						<div class="cart_items">
							There are no items in your cart. 
						</div>
						<div class="cart_buttons">
							<button type="button" class="button cart_button_continue" routerLink="/" routerLinkActive="active">Continue Shopping</button>
						</div>
					</div>
					<div class="cart_container" *ngIf="cartitems.length > 0">
						<div class="cart_title">Shopping Cart</div>
						<div class="cart_items">
							<ul class="cart_list">
								<li class="cart_item clearfix" *ngFor="let x of cartitems" id="item_{{x.book_id}}">
									<div class="cart_item_image"><img src={{baseUrl+x.cimage}} title={{x.title}}></div>
									<div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
										<div class="cart_item_name cart_info_col">
											<div class="cart_item_title"> Name </div>
											<div class="cart_item_text"><a (click)="viewProduct(x.book_id)" style="cursor: pointer;"> {{x.title}} </a></div>
										</div>
										<div class="cart_item_quantity cart_info_col">
											<div class="cart_item_title">Quantity</div>
											<div class="cart_item_quantitytotal">1</div>
											<div class="cart_item_remove"> <a (click)="remove_item(x.book_id)"> Remove </a></div>
										</div>
										<div class="cart_item_price cart_info_col">
											<div class="cart_item_title">Price</div>
											<div class="cart_item_cost">${{x.cost}}</div>
										</div>
									</div>
								</li>
							</ul>
						</div>

						<div class="order_total">
							<div class="order_total_content text-md-right">
								<div class="order_total_title">Estimated Tax (8.85%):</div>
								<div class="order_total_amount">${{taxvalue}}</div>
							</div>
						</div>
						
						<!-- Order Total -->
						<div class="order_total">
							<div class="order_total_content text-md-right">
								<div class="order_total_title">Order Total:</div>
								<div class="order_total_amount">${{totalvalue}}</div>
							</div>
						</div>

						<div class="cart_buttons">
							<button type="button" class="button cart_button_continue" routerLink="/" routerLinkActive="active">Continue Shopping</button>
							<button type="button" class="button cart_button_checkout" routerLink="/checkout" routerLinkActive="active">Checkout</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
